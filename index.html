<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum of Earth History</title>
    <link rel="stylesheet" href="myStyle.css">
    <script src="myScript.js" defer></script>
</head>
<body>
    <section id="intro">
        <img src="img/intBg.png" alt="" id="intBg">
    </section>

    <section id="scroll">
        <div id="distance"></div>
        <div id="background"></div>

        <div id="main">
            <section class="fossil">
                <img src="img/stegosaurus.png" alt="" id="stegosaurus">

                <div class="sign">
                    <img src="img/sign.png" alt="" id="stegoSignImg">
                    <img src="img/stegosaurusNote.png" alt="" class="note">
                </div>
            </section>
            <section class="fossil">
                <img src="img/dimetrodon.png" alt="" id="dimetrodon">
                
                <div class="sign">
                    <img src="img/sign.png" alt="" id="dimetrodonSignImg">
                     <img src="img/dimetrodonNote.png" alt="" class="note">
                </div>
            </section>
            <section class="fossil">
                <img src="img/pterosaur.png" alt="" id="pterosaur">
                
                <div class="sign">
                    <img src="img/sign.png" alt="" id="pterosaurSignImg">
                     <img src="img/pterosaurNote.png" alt="" class="note">
                </div>
            </section>
            <section class="fossil">
                <img src="img/tyrannosaurus.png" alt="" id="tyrannosaurus">
                
                <div class="sign">
                    <img src="img/sign.png" alt="" id="tyrannoSignImg">
                     <img src="img/tyrannosaurusNote.png" alt="" class="note">
                </div>
            </section>
            <section class="fossil">
                <img src="img/rhinoceros.png" alt="" id="rhinoceros">
                
                <div class="sign">
                    <img src="img/sign.png" alt="" id="rhinocerosSignImg">
                     <img src="img/rhinocerosNote.png" alt="" class="note">
                </div>
            </section>
            <section class="fossil">
                <img src="img/polarBear.png" alt="" id="polarBear">
                
                <div class="sign">
                    <img src="img/sign.png" alt="" id="polarBearSignImg">
                     <img src="img/polarBearNote.png" alt="" class="note">
                </div>
                
                
                    <img src="img/redCrownedCrane.png" alt="" id="redCrownedCrane">
                
                <div class="sign">
                    <img src="img/sign.png" alt="" id="craneSignImg">
                     <img src="img/redCrownedCraneNote.png" alt="" class="note">
                 

                </div>
            </section>
            <section class="fossil">
                <img src="img/human.png" alt="" id="human">
                
                <div class="sign">
                    <img src="img/sign.png" alt="" id="humanSignImg">
                     <img src="img/humanNote.png" alt="" class="note">
                </div>
            </section>

            <section id="end">
                <div class="endBg"></div>
                <img src="img/endmessage.png" alt="" id="endText">
                <img src="img/backBtn.png" alt="" id="backBtn">
            </section>
                
        </div>


    </section>
</body>
</html>
